<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="image/2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <title>IMC</title>
</head>
<body>
    <header>

        <fieldset class="box-1">
            <h1>Calculadora - IMC</h1>
            <hr>
            <div class="box-2">
                <img src="image/5.png" alt="icone" class="icone">
            </div><!--box-2-->
            <h4>Para adultos</h4>
            <input type="nome" class="nome" placeholder="Nome:" maxlength="26">
            <input type="number" class="altura" placeholder="Altura:">
            <input type="number" class="peso" placeholder="Peso:">
            <input type="button" value="Calcular" class="calcular">
            <div class="mensagem"></div>
        </fieldset><!--box-1-->
    
    </header>
    <script src="index.js"></script>
</body>
</html>
